<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let contact of contacts">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(http://localhost:3000/attachments/' + contact.picture + ')'}"></div>
          <mat-card-title>{{contact.name}}</mat-card-title>
          <mat-card-subtitle>{{contact.email}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://localhost:3000/attachments/{{contact.picture}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="delete(contact)">Deletar</button>
          <button mat-button (click)="edit(contact)">Editar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
